name: 01. Build
description: issues related to builds
title: "[BUILD]: "
labels: ["build"]
assignees: "sophies927"
body:
  - type: markdown
    attributes:
      value: |
        If your request is a question/idea or otherwise not related to a bug/issue or feature request, please submit to [ONNX Runtime GitHub Discussions](https://github.com/microsoft/onnxruntime/discussions).
        Before submitting your request, please review past submissions to ensure that it is not a duplicate of a known issue.
  - type: textarea
    id: issue-descript
    attributes:
      label: Describe the issue
    validations:
      required: true
  - type: textarea
    id: urgency
    attributes:
      label: Urgency
      placeholder: Is your issue urgent? If important use cases are blocked, there is a regression in ONNX Runtime functionality, or you have a strict project deadline, please elaborate here.
    validations:
      required: false
  - type: input
    id: target-platform
    attributes:
      label: Target platform
    validations:
      required: true
  - type: textarea
    attributes:
      label: Build script
    validations:
      required: true
  - type: textarea
    attributes:
      label: Error / output
  - type: textarea
    attributes:
      label: Additional context
      placeholder: Provide any additional context necessary for your issue to be addressed (e.g., dependency version, screenshots, GPU model & memory, etc.).
